<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 bg-light p-5 shadow">
            <h1 class="text-center text-primary">LOGIN</h1>
            <h2 class="text-center">Dobrodo≈°li u Biblioteku</h2>
            <h3 class="text-center">Prijavite se u sistem</h3>
            <form name="log">
                <div class="form-group mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-block" type="button" style="font-size: 0.9em;" (click)="login()">Login</button>
                </div>
                <div class="text-danger text-center">
                    {{errorMessage}}
                </div>
            </form>
            <div class="text-center mt-3">
                <a routerLink="/register" class="text-muted" style="font-size: 0.9em;">Sign up for a new account</a>
            </div>
        </div>
    </div>
</div>
