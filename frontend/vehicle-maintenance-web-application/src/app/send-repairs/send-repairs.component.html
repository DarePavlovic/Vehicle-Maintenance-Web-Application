<div class="container mt-4">
    <div class="card">
      <div class="card-header text-center">
        <h3>Repairs List</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let repair of repairs" class="mb-3 p-3 border rounded">
          <h5>{{ repair.vehicleName }}</h5>
          <p><strong>Description:</strong> {{ repair.description }}</p>
          <p><strong>Date:</strong> {{ repair.date | date:'mediumDate' }}</p>
          
          <div class="row align-items-center">
            <div class="col-md-8">
              <label for="mechanicSelect" class="form-label">Select Mechanic</label>
              <select [(ngModel)]="repair.selectedMechanic" class="form-select" id="mechanicSelect">
                <option *ngFor="let mechanic of mechanics" [value]="mechanic.id">{{ mechanic.name }}</option>
              </select>
            </div>
            <div class="col-md-4 text-end">
              <button class="btn btn-primary mt-3 mt-md-0" (click)="assignRepair(repair)">Send to Mechanic</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
